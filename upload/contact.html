<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Split Circular contact_menu</title>
        <link rel="stylesheet" href="style.css" />
        <style>
            .contact_section {
                min-height: 100vh;
                background: url("./contact.png") no-repeat;
                background-position: center;
                background-size: cover;
                position: relative;
            }
            .central-buttons {
                position: absolute;
                top: 60%;
                left: 58%;
                display: flex;
                gap: 20px;
                z-index: 10;
            }

            .tg {
                background: url("tg.png") no-repeat;
                background-size: cover;
                background-position: center;
                background-color: #33abdf;
            }
            .x {
                background: url("x.png") no-repeat;
                background-size: cover;
                background-position: center;
            }
            .central-button {
                height: 4rem;
                width: 4rem;
                border-radius: 50%;
                cursor: pointer;
            }

            .contact_menu {
                position: absolute;
                width: 100%;
                height: 100%;
                transform: scale(0);
                transition: transform 0.3s ease;
            }

            .contact_menu.show {
                transform: scale(1);
            }
            .contact_menu.left .contact_menu-item {
                --angle: calc(180deg + var(--offset));
            }
            .contact_menu.right .contact_menu-item {
                --angle: var(--offset);
            }

            .contact_menu-item {
                position: absolute;
                top: 60%;
                left: 60%;
                width: 60px;
                height: 60px;
                background-color: #2ecc71;
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 50%;
                transform: rotate(var(--angle)) translate(150px)
                    rotate(calc(-1 * var(--angle)));
                text-decoration: none;
                transition: background-color 0.3s ease;
            }

            .contact_menu-item:hover {
                background-color: #27ae60;
            }
        </style>
    </head>
    <body>
        <section class="contact_section">
            <div class="contact_menu-container">
                <!-- Central Buttons -->
                <div class="central-buttons">
                    <div
                        class="central-button tg"
                        onclick="togglecontact_menu('left')"
                    ></div>
                    <div
                        class="central-button x"
                        onclick="togglecontact_menu('right')"
                    ></div>
                </div>

                <!-- Left Half contact_menu -->
                <div class="contact_menu left" id="leftcontact_menu">
                    <a href="#" class="contact_menu-item" style="--offset: 0deg">1</a>
                    <a href="#" class="contact_menu-item" style="--offset: 30deg">2</a>
                    <a href="#" class="contact_menu-item" style="--offset: 60deg">3</a>
                    <a href="#" class="contact_menu-item" style="--offset: 90deg">4</a>
                    <a href="#" class="contact_menu-item" style="--offset: 120deg">5</a>
                    <a href="#" class="contact_menu-item" style="--offset: 150deg">6</a>
                </div>

                <!-- Right Half contact_menu -->
                <div class="contact_menu right" id="rightcontact_menu">
                    <a href="#" class="contact_menu-item" style="--offset: 0deg">7</a>
                    <a href="#" class="contact_menu-item" style="--offset: 30deg">8</a>
                    <a href="#" class="contact_menu-item" style="--offset: 60deg">9</a>
                    <a href="#" class="contact_menu-item" style="--offset: 90deg">10</a>
                    <a href="#" class="contact_menu-item" style="--offset: 120deg"
                        >11</a
                    >
                    <a href="#" class="contact_menu-item" style="--offset: 150deg"
                        >12</a
                    >
                </div>
            </div>
        </section>
        <script>
            function togglecontact_menu(side) {
                const contact_menu = document.getElementById(side + "contact_menu");
                contact_menu.classList.toggle("show");
            }
        </script>
        <script src="navbar.js"></script>
    </body>
</html>
